<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sensis • User Information Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
 <style>
  <link rel="stylesheet" href="styles.css?v=2">
  <link rel="stylesheet" href="css/paperV1.css?v=2"><!-- 注意大小写：paperV1.css -->
  :root{
--md-font-en:"Courier Prime", ui-serif, Georgia, serif;
--md-font-zh:"Noto Serif SC", ui-serif, "PingFang SC","Songti SC", serif;
--md-font-ja:"Noto Serif JP", ui-serif, "Hiragino Mincho ProN","Yu Mincho", serif;
--md-ink:#1f1f1f; --md-muted:#6b6b6b; --md-accent:#495f4d; --md-rule:#dcdcdc;
}
body{
margin:0; padding:24px clamp(16px,4vw,40px); color:var(--md-ink);
line-height:1.7; background:#fff; font-family:var(--md-font-en);
}
html[lang="zh"],html[data-lang="cn"] body{font-family:var(--md-font-zh)}
html[lang="ja"],html[data-lang="jp"] body{font-family:var(--md-font-ja)}
.md{max-width:820px;margin:0 auto}
.md h1,.md h2,.md h3{line-height:1.25;margin:1.2em 0 .5em;font-weight:700}
.md h1{font-size:clamp(28px,5vw,40px)}
.md h2{font-size:clamp(22px,3.8vw,28px);border-bottom:1px solid var(--md-rule);padding-bottom:.2em}
.md h3{font-size:clamp(18px,2.8vw,22px)}
.md p{margin:.8em 0}
.md ul{padding-left:1.2em;margin:.6em 0 1em}
.md form{margin-top:1.2em}
.md .field{margin:.6em 0}

/* 每个选项独占一行 + 悬停淡底 */
.md label{display:block;padding:.25em .2em;border-radius:6px;cursor:pointer;transition:background .15s}
.md label:is(:hover,:focus-within){background:#fafafa}

/* 原生控件可见，主题色 */
.md input[type="radio"],.md input[type="checkbox"]{
width:18px;height:18px;margin-top:.25em;margin-right:.6em;accent-color:var(--md-accent);
}

.md .hint{color:var(--md-muted);font-size:.92em;margin:.2em 0 0 1.9em}

/* 没有下划线/变色规则（保持默认文字颜色） */
.md .actions{margin-top:1em;display:flex;gap:10px}
.md button{border:1px solid var(--md-rule);background:#fff;color:var(--md-ink);padding:8px 14px;border-radius:10px;cursor:pointer}
.md button.primary{border-color:var(--md-accent);background:var(--md-accent);color:#fff}
.md .out{margin-top:1em;background:#fafafa;border:1px solid #eee;border-radius:8px;padding:10px 12px;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:.95em;white-space:pre-wrap}
</style>
</head>
