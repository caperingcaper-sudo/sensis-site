<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sensis • Intake Form</title>

<!-- 字体（与你当前站一致，可按需增减） -->
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Playfair+Display&family=Lora&display=swap" rel="stylesheet">

<style>
  :root{
  * —— 只作用于问卷页 —— */
.page--intake{
  /* 纸面宽度比例：像 A4 的感觉，只需改这三项 */
  --paper-min: 960px;     /* 最小宽 */
  --paper-vw : 78vw;      /* 视口比例 */
  --paper-max: 1200px;    /* 最大宽 */

  --bg-tint:#f4f8f5;      /* 两侧浅绿色页边 */
  --paper:#fff; --ink:#1f1f1f; --muted:#6b6b6b;
  --accent:#495f4d; --divider:#8ca185; /* 顶部粗线的绿色 */
}

/* 外围页边：浅绿 */
.page--intake{ background:var(--bg-tint); }

/* 主区不要“卡片感”：白页纵向无限延伸 */
.page--intake main{ padding:0; }
.page--intake .paper{
  background:var(--paper);
  width:clamp(var(--paper-min), var(--paper-vw), var(--paper-max));
  margin:0 auto;          /* 居中，左右自然留浅绿边带 */
  min-height:100vh;       /* 初始占满一屏，内容越多越长 */
  border-radius:0;
  box-shadow:none;
}

/* 顶部：粗绿分隔线 + 左上小树 + 标题/副标题 */
.page--intake .paper-head{ position:relative; padding:18px 22px 10px; }
.page--intake .paper-head .rule{
  height:12px; background:var(--divider); margin:0 -22px 16px;
}
.page--intake .paper-head .tree{
  position:absolute; left:18px; top:-22px; height:60px; width:auto;
}
.page--intake h1{
  font-family:'Oleo Script Swash Caps',cursive;
  font-weight:350; font-size:42px; margin:0 0 6px 72px;
}
.page--intake .sub{
  font-family:'Lora',serif; color:var(--muted);
  margin:0 0 10px 72px; font-size:18px;
}

/* 右上语言按钮（仅样式，不含脚本） */
.page--intake .langs{
  position:absolute; right:18px; top:10px; display:flex; gap:8px;
}
.page--intake .lang{
  appearance:none; -webkit-appearance:none;
  display:inline-flex; align-items:center; justify-content:center;
  height:30px; padding:0 10px; border:1px solid var(--divider);
  border-radius:999px; background:#fff; color:var(--ink);
  font:13px/1 inherit; cursor:pointer;
}
.page--intake .lang.is-active{
  background:var(--accent); color:#fff; border-color:var(--accent);
}

/* 内容区：你要粘很多题目的地方（会无限增长） */
.page--intake .paper-body{ padding:18px 22px 64px; }

/* 手机端：去掉两侧浅绿，只保留白色主页面 */
@media (max-width:960px){
  .page--intake{ background:#fff; }
  .page--intake .paper{ width:100%; max-width:none; }
  .page--intake .paper-head{ padding:12px 16px 8px; }
  .page--intake .paper-head .rule{ height:8px; margin:0 -16px 12px; }
  .page--intake .paper-head .tree{ left:12px; top:-16px; height:48px; }
  .page--intake h1{ margin:0 0 4px 56px; font-size:32px; }
  .page--intake .sub{ margin-left:56px; font-size:16px; }
  .page--intake .langs{ right:12px; top:8px; }
}
</style>
</head>

<body>
  <div class="wrap">
    <!-- 侧栏：与你现站一致 -->
    <aside>
      <div class="brand">
        <img src="assets/sensis-logo.png" alt="Sensis logo" onerror="this.style.display='none'">
      </div>
      <nav>
        <a href="#"><span class="label">Question</span></a>
        <a href="#"><span class="label">Search</span></a>
        <a href="#"><span class="label">Learn</span></a>
        <a href="#"><span class="label">Create</span></a>
      </nav>
    </aside>

    <!-- 主体：纸面 -->
    <main>
    <main>
      <div class="paper">
        <div class="paper-head">
          <img class="tree" src="assets/tree.png" alt="tree">
          <div class="langs">
            <button class="lang is-active">English</button>
            <button class="lang">中文</button>
            <button class="lang">日本語</button>
          </div>
          <div class="rule"></div>
          <h1>Intake Questionnaire</h1>
          <p class="sub">Answer briefly. You can skip and return anytime.</p>
        </div>

        <div class="paper-body" id="formRoot">
          <!-- 这里开始粘你的所有题目；越多白页越长 -->
        </div>
      </div>
    </main>
  </div>
</body>
<button class="fab-menu" onclick="toggleMenu()" aria-label="Open menu" aria-pressed="false">
    <img src="assets/menu-icon.png" alt="Menu">
  </button>
  <div class="backdrop" onclick="toggleMenu()" aria-hidden="true"></div>
  <script>
  function switchLang(lang){
    ['en','cn','jp'].forEach(code=>{
      var el = document.getElementById('lang-'+code);
      if (el) el.hidden = (code!==lang);
    });
    document.querySelectorAll('.langs .lang')
      .forEach(function(b){ b.classList.toggle('is-active', b.dataset.lang===lang); });
    document.documentElement.setAttribute('data-lang', lang);
  }

  document.addEventListener('DOMContentLoaded', function(){
    // set default language safely
    switchLang('en');

    // logo click behavior on small screens
    var logo = document.querySelector('.logo-link');
    if (logo){
      logo.addEventListener('click', function(){
        if (window.innerWidth <= 960){
          document.body.classList.remove('menu-open');
        }
      });
    }
  });

  function toggleMenu(){
    var pressed = document.body.classList.toggle('menu-open');
    var btn = document.querySelector('.fab-menu');
    if (btn) btn.setAttribute('aria-pressed', pressed ? 'true' : 'false');
  }
  </script>
</body>
</html>
</body>
</html>
