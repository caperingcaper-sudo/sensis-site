<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sensis • Intake Form</title>

<!-- 字体（与你当前站一致，可按需增减） -->
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Playfair+Display&family=Lora&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  :root{
  /* 你可以只改这三个数字来整体调比例 */
  --paper-min: 960px;   /* 最小像素宽（更像 A4）*/
  --paper-vw : 78vw;    /* 自适应视口比例 */
  --paper-max: 1200px;  /* 最大像素宽 */
  --bg-tint:#f4f8f5;    /* 外围极浅绿 */
  --paper:#fff;
  --ink:#1f1f1f; --muted:#6b6b6b;
  --accent:#495f4d; --divider:#8ca185;
}

/* 主容器不变，保持你的侧栏 */
body{ background:var(--bg-tint); }

/* 白色“纸面”：宽、更高、更靠画面主体 */
.paper{
  background:var(--paper);
  width:clamp(var(--paper-min), var(--paper-vw), var(--paper-max));
  margin: 8px auto 48px;            /* 居中，窄绿色“边带”自然形成 */
  border-radius:12px;
  box-shadow:0 10px 28px rgba(0,0,0,.05);
  min-height: calc(100vh - 120px);  /* 近乎铺满屏高 */
  overflow:hidden;
}

/* 顶部：粗线 + 小树 + 标题/副标题 + 语言 */
.paper-head{ position:relative; padding:18px 22px 10px; background:#fff; }
.paper-head .rule{ height:10px; background:var(--divider); border-radius:0 0 6px 6px; margin:0 -22px 14px; }
.paper-head .tree{ position:absolute; left:18px; top:-18px; height:58px; width:auto; }

h1{ font-family:'Oleo Script Swash Caps',cursive; font-weight:350; font-size:40px; margin:0 0 4px 64px; }
.sub{ font-family:'Lora',serif; color:var(--muted); margin:0 0 8px 64px; font-size:18px; }

/* 右上语言切换（仅样式，不含脚本） */
.langs{ position:absolute; right:18px; top:12px; display:flex; gap:8px; }
.langs .lang{
  appearance:none; -webkit-appearance:none;
  display:inline-flex; align-items:center; justify-content:center;
  height:30px; padding:0 10px; border:1px solid var(--divider);
  border-radius:999px; background:#fff; color:var(--ink); font:13px/1 inherit; cursor:pointer;
}
.langs .lang.is-active{ background:var(--accent); color:#fff; border-color:var(--accent); }

/* 纸面正文（你要粘很多问题的地方） */
.paper-body{ padding:18px 22px 28px; }

/* 移动端：去掉外围浅绿，只保留白色主页面 */
@media (max-width:960px){
  body{ background:#fff; }
  .paper{
    width:100%; max-width:none; margin:0; border-radius:0; box-shadow:none;
    min-height:auto;
  }
  .paper-head{ padding:12px 16px 8px; }
  .paper-head .rule{ height:8px; margin:0 -16px 12px; }
  .paper-head .tree{ left:12px; top:-14px; height:48px; }
  h1{ margin:0 0 4px 56px; font-size:32px; }
  .sub{ margin-left:56px; font-size:16px; }
  .langs{ right:12px; top:8px; }
}

</style>
</head>

<body>
  <div class="wrap">
    <!-- 侧栏：与你现站一致 -->
    <aside>
      <div class="brand">
        <img src="assets/sensis-logo.png" alt="Sensis logo" onerror="this.style.display='none'">
      </div>
      <nav>
        <a href="#"><span class="label">Question</span></a>
        <a href="#"><span class="label">Search</span></a>
        <a href="#"><span class="label">Learn</span></a>
        <a href="#"><span class="label">Create</span></a>
      </nav>
    </aside>

    <!-- 主体：纸面 -->
    <main>
     <main>
  <div class="paper">
    <div class="paper-head">
      <img class="tree" src="assets/tree.png" alt="tree">
      <div class="langs">
        <button class="lang is-active">English</button>
        <button class="lang">中文</button>
        <button class="lang">日本語</button>
      </div>
      <div class="rule"></div>
      <h1>Intake Questionnaire</h1>
      <p class="sub">Answer briefly. You can skip and return later.</p>
    </div>

    <div class="paper-body" id="formRoot">
      <!-- 在这里粘你的大量题目；现在先留空 -->
    </div>
  </div>
</main>
  </div>

<button class="fab-menu" onclick="toggleMenu()" aria-label="Open menu" aria-pressed="false">
    <img src="assets/menu-icon.png" alt="Menu">
  </button>
  <div class="backdrop" onclick="toggleMenu()" aria-hidden="true"></div>
  <script>
  function switchLang(lang){
    ['en','cn','jp'].forEach(code=>{
      var el = document.getElementById('lang-'+code);
      if (el) el.hidden = (code!==lang);
    });
    document.querySelectorAll('.langs .lang')
      .forEach(function(b){ b.classList.toggle('is-active', b.dataset.lang===lang); });
    document.documentElement.setAttribute('data-lang', lang);
  }

  document.addEventListener('DOMContentLoaded', function(){
    // set default language safely
    switchLang('en');

    // logo click behavior on small screens
    var logo = document.querySelector('.logo-link');
    if (logo){
      logo.addEventListener('click', function(){
        if (window.innerWidth <= 960){
          document.body.classList.remove('menu-open');
        }
      });
    }
  });

  function toggleMenu(){
    var pressed = document.body.classList.toggle('menu-open');
    var btn = document.querySelector('.fab-menu');
    if (btn) btn.setAttribute('aria-pressed', pressed ? 'true' : 'false');
  }
  </script>
</body>
</html>
</body>
</html>
