<html lang="en" data-lang="en">
<head>
  <meta charset="utf-8" />
<title>Paper Style Page</title>
 <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css?v=2">
<style>
  .body {
    margin: 0;
    padding: 0;
    background-color: #f3f8f3; /* 浅绿色背景 */
  }
  .paper-container {
    max-width: 800px; /* 电脑时的内容宽度 */
    background: white;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh; /* 页面可滚动 */
  }
  .header {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .header img {
    height: 50px; /* 小树高度，可改 */
    width: auto;
  }
  .title-block {
    flex: 1;
  }
  .title-block h1 {
    margin: 0;
    font-size: 24px; /* 主标题大小，可改 */
  }
  .title-block p {
    margin: 0;
    font-size: 16px; /* 副标题大小，可改 */
    color: #666;
  }
  .green-line {
    height: 4px;
    background-color: #4caf50; /* 粗绿色线 */
    margin: 10px 0 20px;
  }
  @media (max-width: 768px) {
    body {
      background-color: white; /* 手机时去掉两边绿色 */
    }
    .paper-container {
      max-width: 100%;
      padding: 15px;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="langs">
        <button class="lang is-active" data-lang="en" onclick="switchLang('en')">English</button>
        <button class="lang" data-lang="cn" onclick="switchLang('cn')">中文</button>
        <button class="lang" data-lang="jp" onclick="switchLang('jp')">日本語</button>
      </div>
    <!-- Sidebar / 左侧交互栏（保留原样式与行为） -->
    <aside>
      <div class="brand">
        <a href="index.html" class="logo-link">
          <img src="assets/sensis-logo.png" alt="Sensis logo">
        </a>
      </div>
      <nav>
        <a href="question.html" class="active"><span>Question</span></a>
        <a href="search.html"><span>Search</span></a>
        <a href="learn.html"><span>Learn</span></a>
        <a href="create.html"><span>Create</span></a>
      </nav>
    </aside>
    <main>
<div class="paper-container">
  <div class="header">
    <img src="assets/tree-1.png" alt="Tree Logo"> <!-- 小树图片路径 -->
    <div class="title-block">
      <h1>Paper Title</h1>
      <p>Subtitle text here</p>
    </div>
  </div>
  <div class="green-line"></div>
<div class="container-mobile">
        <div class="content">
          <!-- EN -->
          <div id="lang-en"></div>
          <!-- CN -->
          <div id="lang-cn" style="display:none;"></div>
          <!-- JP -->
          <div id="lang-jp" style="display:none;"></div>
        </div>
      </div>
  <p>这里是内容区域，你可以一直往下写，页面会自动延伸。</p>
</div>
</main>
  </div>
   <button class="fab-menu" onclick="toggleMenu()" aria-label="Open menu" aria-pressed="false">
    <img src="assets/menu-icon.png" alt="Menu">
  </button>
  <div class="backdrop" onclick="toggleMenu()" aria-hidden="true"></div>
  <!-- Backdrop / 抽屉遮罩（保留） -->
  <div class="backdrop" onclick="toggleMenu()"></div>
 
  <script src="common.js"></script>
</body>
</html>
