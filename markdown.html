<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form B • Text-only selection (underline)</title>

<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --md-font-en:"Courier Prime", ui-serif, Georgia, serif;
  --md-font-zh:"Noto Serif SC", ui-serif, "PingFang SC","Songti SC", serif;
  --md-font-ja:"Noto Serif JP", ui-serif, "Hiragino Mincho ProN","Yu Mincho", serif;
  --md-ink:#1f1f1f; --md-muted:#6b6b6b; --md-accent:#495f4d; --md-rule:#dcdcdc;
}
body{
  margin:0; padding:24px clamp(16px,4vw,40px); color:var(--md-ink);
  line-height:1.7; background:#fff; font-family:var(--md-font-en);
}
html[lang="zh"],html[data-lang="cn"] body{font-family:var(--md-font-zh)}
html[lang="ja"],html[data-lang="jp"] body{font-family:var(--md-font-ja)}
.md{max-width:820px;margin:0 auto}
.md h1,.md h2,.md h3{line-height:1.25;margin:1.2em 0 .5em;font-weight:700}
.md h1{font-size:clamp(28px,5vw,40px)}
.md h2{font-size:clamp(22px,3.8vw,28px);border-bottom:1px solid var(--md-rule);padding-bottom:.2em}
.md h3{font-size:clamp(18px,2.8vw,22px)}
.md p{margin:.8em 0}
.md ul{padding-left:1.2em;margin:.6em 0 1em}
.md form{margin-top:1.2em}
.md .field{margin:.6em 0}

/* 隐藏原生 radio/checkbox */
.md input[type="radio"], .md input[type="checkbox"]{
  position:absolute; opacity:0; pointer-events:none;
}

/* 每个选项一行 + 悬停淡底 */
.md label{display:block;padding:.25em .2em;border-radius:6px;cursor:pointer;transition:background .15s,color .15s}
.md label:is(:hover,:focus-within){background:#fafafa}

/* 选中态：文字变色 + 下划线（按钮不可见） */
.md input[type="radio"]:checked + span,
.md input[type="checkbox"]:checked + span{
  color:var(--md-accent);
  text-decoration:underline;
  text-decoration-thickness:2px;
  text-underline-offset:2px;
}

/* 小提示 */
.md .hint{color:var(--md-muted);font-size:.92em;margin:.2em 0 0}

/* Actions & 输出 */
.md .actions{margin-top:1em;display:flex;gap:10px}
.md button{border:1px solid var(--md-rule);background:#fff;color:var(--md-ink);padding:8px 14px;border-radius:10px;cursor:pointer}
.md button.primary{border-color:var(--md-accent);background:var(--md-accent);color:#fff}
.md .out{margin-top:1em;background:#fafafa;border:1px solid #eee;border-radius:8px;padding:10px 12px;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:.95em;white-space:pre-wrap}
</style>
</head>
<body>
<div class="md">
  <h1>Question Intake</h1>
  <p>纯文本点击选择：选中后文字变色并出现下划线。</p>

  <h2>基本信息 / Basics</h2>
  <form id="intake">
    <div class="field">
      <div><strong>我现在的主要目标 / Goal</strong></div>
      <label><input type="radio" name="goal" value="entrance"><span>通过笔试（Entrance exam）</span></label>
      <label><input type="radio" name="goal" value="research"><span>完成研究计划书（Research plan）</span></label>
      <label><input type="radio" name="goal" value="language"><span>语言成绩提升（Language score）</span></label>
      <label><input type="radio" name="goal" value="other"><span>其他（Other）</span></label>
    </div>

    <div class="field">
      <div><strong>学习语言 / Languages</strong> <span class="hint">多选</span></div>
      <label><input type="checkbox" name="langs[]" value="en"><span>English</span></label>
      <label><input type="checkbox" name="langs[]" value="zh"><span>中文</span></label>
      <label><input type="checkbox" name="langs[]" value="jp"><span>日本語</span></label>
    </div>

    <div class="field">
      <div><strong>每周可用时间（h） / Weekly hours</strong></div>
      <label><input type="radio" name="hours" value="<=5"><span>≤ 5</span></label>
      <label><input type="radio" name="hours" value="6-10"><span>6–10</span></label>
      <label><input type="radio" name="hours" value="11-20"><span>11–20</span></label>
      <label><input type="radio" name="hours" value=">20"><span>＞20</span></label>
    </div>

    <div class="field">
      <div><strong>一句话说明你的问题 / Your seed question</strong></div>
      <textarea name="seed" rows="3" style="width:100%;padding:8px;border:1px solid #e5e5e5;border-radius:8px;font-family:inherit;"></textarea>
    </div>

    <div class="actions">
      <button type="button" class="primary" onclick="exportJSON()">导出为 JSON</button>
      <button type="reset">重置</button>
    </div>
  </form>

  <div id="out" class="out" aria-live="polite"></div>
</div>

<script>
function formToJSON(form){
  const fd=new FormData(form), out={};
  for(const [k,v] of fd.entries()){
    if(k.endsWith('[]')){ (out[k.slice(0,-2)] ||= []).push(v); }
    else if(out[k]!==undefined){ out[k]=Array.isArray(out[k])?out[k].concat(v):[out[k],v]; }
    else{ out[k]=v; }
  }
  return out;
}
function exportJSON(){
  const data=formToJSON(document.getElementById('intake'));
  document.getElementById('out').textContent=JSON.stringify(data,null,2);
}
</script>
</body>
</html>
