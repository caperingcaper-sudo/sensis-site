<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sensis • Markdown Pad (Questionnaire)</title>

<style>
/* ===== Sensis Markdown Pad（仅作用于 .mdpad-* 前缀） ===== */
:root{
  /* 你可以按需调色 */
  --mdpad-bg: #f7f7f7;
  --mdpad-paper: #ffffff;
  --mdpad-ink: #1f1f1f;
  --mdpad-muted: #6b6b6b;
  --mdpad-gutter-bg: #ececec;
  --mdpad-gutter-ink: #8a8a8a;
  --mdpad-accent: #697a5f;
  --mdpad-shadow: 0 10px 24px rgba(0,0,0,.08);
}

/* 外层容器（不影响全站） */
.mdpad-wrap{
  max-width: 980px;   /* 宽度你可以和“白纸”系统对齐 */
  margin: 40px auto;
  padding: 0 12px;
}

/* 模块：带行号的输入/显示区 */
.mdpad{
  display: grid;
  grid-template-columns: 64px 1fr;
  background: var(--mdpad-paper);
  border-radius: 10px;
  box-shadow: var(--mdpad-shadow);
  border: 1px solid #e7e7e7;
  overflow: hidden;
}

/* 行号栏 */
.mdpad-gutter{
  background: var(--mdpad-gutter-bg);
  color: var(--mdpad-gutter-ink);
  padding: 12px 8px;
  font: 15px/1.6 var(--mdpad-mono, ui-monospace, SFMono-Regular, "SF Mono",
    "JetBrains Mono", Menlo, Consolas, Monaco,
    "Noto Sans Mono CJK SC", "Noto Sans Mono CJK JP",
    "PingFang SC", "Hiragino Sans", monospace);
  text-align: right;
  user-select: none;
  white-space: pre;
  overflow: hidden;
}

/* 输入区（也可设为只读展示） */
.mdpad-editor{
  padding: 12px 16px;
  font: 16px/1.85 var(--mdpad-mono, ui-monospace, SFMono-Regular, "SF Mono",
    "JetBrains Mono", Menlo, Consolas, Monaco,
    "Noto Sans Mono CJK SC", "Noto Sans Mono CJK JP",
    "PingFang SC", "Hiragino Sans", monospace);
  color: var(--mdpad-ink);
  background: var(--mdpad-paper);
  border: none;
  outline: none;
  resize: none;
  white-space: pre;
  overflow: auto;
  tab-size: 2;
}

/* 让行号与滚动同步的容器裁剪 */
.mdpad-gutter, .mdpad-editor{
  max-height: 70vh;             /* 看着舒服，避免占满一屏；可改 */
}

/* 视觉：模拟 Markdown 的层级（非解析，只是样式提示） */
.mdpad-editor .h1,
.mdpad-editor .h2,
.mdpad-editor .h3 { color: var(--mdpad-accent); font-weight: 600; }

.mdpad-toolbar{
  display:flex; gap:8px; justify-content:flex-end;
  margin: 8px 0 12px;
}
.mdpad-btn{
  appearance:none; border:1px solid #d8d8d8; background:#fff;
  padding:6px 10px; border-radius:8px; cursor:pointer;
  font: 14px/1 system-ui, -apple-system, "Segoe UI";
}
.mdpad-btn:hover{ border-color:#c9c9c9 }

/* 自适应 */
@media (max-width: 760px){
  .mdpad{ grid-template-columns: 48px 1fr; }
  .mdpad-gutter{ font-size: 14px; }
  .mdpad-editor{ font-size: 15px; line-height: 1.8; }
}
</style>
</head>
<body>

<div class="mdpad-wrap">
  <div class="mdpad-toolbar">

  </div>

  <section class="mdpad" id="mdpad">

    <!-- 如果你要“只读显示”，给 textarea 加 readonly 即可 -->
    <textarea class="mdpad-editor" id="mdpadInput" spellcheck="false">

<script>
/* ===== 极简行号逻辑（只作用当前组件） ===== */
(function(){
  const input = document.getElementById('mdpadInput');
  const gutter = document.getElementById('mdpadGutter');
  const toggle = document.getElementById('mdpadToggle');

  function updateGutter(){
    const lines = input.value.split('\n').length || 1;
    // 生成 1..N 行号
    let buf = '';
    for(let i=1;i<=lines;i++){ buf += (i + '\n'); }
    gutter.textContent = buf;
  }
  function syncScroll(){
    gutter.scrollTop = input.scrollTop;
    gutter.scrollLeft = 0;
  }
  function autoHeight(){ /* 如果你想固定高度，可移除此函数 */
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, window.innerHeight*0.7) + 'px';
    gutter.style.height = input.style.height;
  }

  // 事件绑定
  input.addEventListener('input', ()=>{ updateGutter(); autoHeight(); });
  input.addEventListener('scroll', syncScroll);
  window.addEventListener('resize', autoHeight);

  // 切换只读
  toggle.addEventListener('click', ()=>{
    const ro = input.hasAttribute('readonly');
    if(ro){ input.removeAttribute('readonly'); toggle.textContent = 'Read‑only'; }
    else { input.setAttribute('readonly','readonly'); toggle.textContent = 'Editable'; }
  });

  // 初始化
  updateGutter();
  autoHeight();
  syncScroll();
})();
</script>
