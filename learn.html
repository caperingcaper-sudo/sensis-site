/* ===== Showcase 基础 ===== */
<style>.showcase{
margin-top: 32px;
display: grid;
gap: 24px;
}

/* 统一卡片风格 */
.card{
position: relative;
border: 1px solid var(--divider);
border-radius: 14px;
background: #fff;
overflow: clip;
}
.card-body{ padding: 18px 18px; }
.card-body.center{ display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; text-align:center; }

.card .title{ font-size: 20px; margin: 0 0 6px; }
.card .desc{ color: var(--muted); margin: 0; }
.card .kpi{ font-size: 28px; font-weight: 700; letter-spacing: .5px; }

/* 可选：作为封面图时用 .cover 填充内容区 */
.card .cover{
position:absolute; inset:0;
width:100%; height:100%;
object-fit: cover; /* 或 contain */
opacity: .95;
}

/* 固定比例：用 aspect-ratio 锁定尺寸 */
.ratio-16x9{ aspect-ratio: 16 / 9; }
.ratio-4x3 { aspect-ratio: 4 / 3; }
.ratio-1x1 { aspect-ratio: 1 / 1; }

/* 网格：桌面布局 */
.showcase-grid{ display:grid; gap: 24px; }
.showcase-grid.grid-2{ grid-template-columns: repeat(2, 1fr); }
.showcase-grid.grid-3{ grid-template-columns: repeat(3, 1fr); }
.showcase-grid.grid-4{ grid-template-columns: repeat(4, 1fr); }

/* banner 全宽卡片撑满一行 */
.showcase-banner{ width:100%; }

/* hover 小交互（桌面） */
@media (hover:hover){
.card:hover{ transform: translateY(-2px); transition: transform .18s ease; }
}

/* ===== 平板：自动紧凑 ===== */
@media (min-width: 761px) and (max-width: 1180px){
.showcase-grid.grid-3{ grid-template-columns: repeat(2, 1fr); }
.showcase-grid.grid-4{ grid-template-columns: repeat(2, 1fr); }
}

/* ===== 手机：单列堆叠，留足触控空间 ===== */
@media (max-width: 760px){
.showcase{ gap: 16px; }
.showcase-grid{ gap: 16px; }
.card-body{ padding: 16px; }
.card .title{ font-size: 18px; }
.card .kpi{ font-size: 24px; }
/* 比例可在手机上稍微变高一点可读：按需打开
.ratio-16x9{ aspect-ratio: 3 / 2; }
*/
}
</style>
</head>

<script>
function switchLang(lang){
document.getElementById('lang-en').style.display = (lang==='en')?'block':'none';
document.getElementById('lang-cn').style.display = (lang==='cn')?'block':'none';
document.getElementById('lang-jp').style.display = (lang==='jp')?'block':'none';
document.querySelectorAll('.langs .lang')
.forEach(b=>b.classList.toggle('is-active', b.dataset.lang===lang));
document.documentElement.setAttribute('data-lang', lang);
}
document.addEventListener('DOMContentLoaded', () => {
  const logo = document.querySelector('.logo-link');
  if (!logo) return;
  logo.addEventListener('click', () => {
    if (window.innerWidth <= 960) {
      document.body.classList.remove('menu-open'); // 先合上抽屉
    }
    // 不阻止默认跳转行为，直接回首页
  });
});
function toggleMenu(){ document.body.classList.toggle('menu-open'); }
</script>
