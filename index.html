<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sensis • Needs Intake (Local)</title>

<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Playfair+Display&family=Cormorant+Garamond&family=Lora&display=swap" rel="stylesheet">
<script src="https://c.webfontfree.com/c.js?f=MrsEavesLiningOT" type="text/javascript"></script>

<style>
:root{
--bg:#ffffff; --ink:#1f1f1f; --muted:#6b6b6b;
--accent:#495f4d; --divider:#8ca185;
--chip:#ffffff; --chip-on:#faf9f7;
}
*{box-sizing:border-box}
body{
margin:0; background:var(--bg); color:var(--ink);
font-family: ui-serif, "Georgia", "Noto Serif CJK SC", serif;
line-height:1.6;
}

.wrap{display:grid; grid-template-columns: 280px 1fr; min-height:100vh}

/* sidebar */
aside{
border-right: 1px solid var(--divider);
padding: 28px 22px 18px;
position: sticky; top: 0; align-self: start;
height: 100vh; overflow: auto;
font-size: 30px; font-weight: bold;
}
.brand{display:flex; align-items:center; gap:12px; margin-bottom:22px}
.brand img{height:120px; width:auto}
.brand .name{font-weight:700; font-size:28px; letter-spacing:.3px}
nav a{
display:flex; align-items:center; gap:10px;
text-decoration:none; color:var(--ink);
padding:10px 6px; border-radius:8px; font-size:18px;
}
nav a:hover{background:#f8f3e9}
.dot{display:none}

/* main */
main{padding:36px min(6vw,72px)}
.hero{
display:flex; flex-direction:column; align-items:center;
margin-bottom:12px; /* 与下方语言切换更贴近 */
}
.hero img{
height:300px; width:auto; max-width:100%;
display:block; margin-bottom:2px; /* 树与标题更靠近 */
}
h1{
font-family:'Oleo Script Swash Caps', cursive;
font-weight:280;
font-size:clamp(36px, 6vw, 56px);
margin:0;
}
.sub{
font-family:'Lora', serif;
font-size:24px; line-height:1.55;
color:var(--muted);
margin:0 0 12px; text-align:center; /* 拉近与说明区距离 */
}

/* language switch */
.langs{
display:flex; justify-content:flex-end; gap:8px;
margin-bottom:8px;
}
.langs .lang{
appearance:none; -webkit-appearance:none;
display:inline-flex; align-items:center; justify-content:center;
height:34px; padding:0 12px;
border:1px solid var(--divider); border-radius:10px;
background:#fff; color:var(--ink);
font:14px/1 inherit; cursor:pointer;
}
.langs .lang:is(:hover,:focus-visible){ filter:brightness(.96); outline:none; }
.langs .lang.is-active{ background:var(--accent); color:#fff; border-color:var(--accent); }

/* scrollable info box：只要左右线条 */
.scroll-box{
max-height:400px; overflow-y:auto;
padding:18px 24px;
border-left:2px solid #ccc; border-right:2px solid #ccc;
border-top:none; border-bottom:none;
line-height:1.6; margin-top:6px;
}
.scroll-box::-webkit-scrollbar{ width:8px; }
.scroll-box::-webkit-scrollbar-thumb{ background-color:rgba(0,0,0,0.2); border-radius:4px; }

/* form sections（保留，将来继续用） */
section.block{
background:#fff; border:1px solid var(--divider); border-radius:14px;
padding:18px; margin-bottom:18px;
}
section.block h2{font-size:20px; margin:0 0 12px}
.row{display:grid; grid-template-columns:180px 1fr; gap:14px; align-items:start; padding:8px 0}
label.key{color:var(--muted); font-size:15px; padding-top:8px}
input[type="text"], input[type="number"], select, textarea{
width:100%; padding:10px 12px; border:1px solid var(--divider);
border-radius:10px; background:#fff; font-size:16px; font-family:inherit;
}
textarea{min-height:90px; resize:vertical}

/* chips */
.chips{display:flex; flex-wrap:wrap; gap:8px}
.chip{
padding:8px 12px; border-radius:999px; background:var(--chip);
border:1px solid var(--divider); font-size:14px; cursor:pointer; user-select:none;
}
.chip input{display:none}
.chip.active{background:var(--chip-on); border-color:var(--divider)}
.chip:focus-visible{outline:2px solid rgba(73,95,77,.35); outline-offset:2px}

/* actions */
.actions{display:flex; gap:10px; justify-content:flex-end; margin-top:14px; align-items:center}
.btn{
border:1px solid var(--divider); background:#fff; border-radius:10px;
padding:10px 14px; font-size:15px; cursor:pointer;
}
.btn.primary{background:var(--accent); color:#fff; border-color:var(--accent)}
.btn:focus-visible{outline:2px solid rgba(73,95,77,.35); outline-offset:2px}
.note{font-size:13px; color:var(--muted); margin-left:auto}

@media (max-width:960px){
.wrap{grid-template-columns: 88px 1fr}
aside{position:static; height:auto}
.brand .name{display:none}
nav a span.label{display:none}
.row{grid-template-columns:1fr}
h1{font-size:44px}
.sub{font-size:20px}
.hero img{height:200px}
}
</style>
</head>
