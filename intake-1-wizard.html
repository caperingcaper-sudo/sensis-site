<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sensis • Intake Wizard</title>

  <!-- 继续用你原来的字体与样式 -->
  <link rel="stylesheet" href="styles.css?v=2">
  <link rel="stylesheet" href="css/paperV2.css?v=2">

  <!-- 分步的极简样式（也可挪到 styles.css 末尾） -->
  <style>
    .wizard-steps { display:flex; gap:8px; margin:8px 0 16px; flex-wrap:wrap; }
    .wizard-steps .dot { width:10px; height:10px; border-radius:50%; background:#ccc; }
    .wizard-steps .dot.is-active { background:#333; }
    .step { display:none; }
    .step.is-active { display:block; }
    .step-actions { display:flex; gap:8px; justify-content:flex-end; margin-top:16px; }
    .result-card.ok{ border:1px solid #4caf50; padding:8px; }
    .result-card.err{ border:1px solid #f44336; padding:8px; }
    .consent { display:flex; gap:8px; align-items:center; margin-top:8px; }
    .out { white-space:pre; font-family:monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 你原有的 aside / header 保持不变，这里省略 -->
    <aside>
      <div class="brand">
        <a href="index.html" class="logo-link">
          <img src="assets/sensis-logo.png" alt="Sensis logo">
        </a>
      </div>
      <nav>
        <a href="question.html"><span>Question</span></a>
        <a href="search.html"><span>Search</span></a>
        <a href="learn.html"><span>Learn</span></a>
        <a href="create.html"><span>Create</span></a>
      </nav>
    </aside>
    <main>
      <!-- 语言切换：继续走你的 common.js -->
      <div class="langs">
        <button class="lang is-active" data-lang="en" onclick="switchLang('en')">English</button>
        <button class="lang" data-lang="cn" onclick="switchLang('cn')">中 文</button>
        <button class="lang" data-lang="jp" onclick="switchLang('jp')">日本語</button>
      </div>

      <article class="paperv1">
        <!-- 你的头图与标题可照搬；这里省略 -->

        <section class="paperv1-body" id="content">
          <div class="md">
            <header class="md-head">
              <h1 class="md-title">
                <span class="i18n" lang="en">User Basic Information</span>
                <span class="i18n" lang="cn">用户基础信息</span>
                <span class="i18n" lang="jp">基本情報</span>
              </h1>
              <p class="md-sub">
                <span class="i18n" lang="en">○ = single choice, □ = multiple choice.</span>
                <span class="i18n" lang="cn">○ 为单选，□ 为多选。</span>
                <span class="i18n" lang="jp">○ は単一選択、□ は複数選択。</span>
              </p>
            </header>

            <!-- 顶部步骤指示 -->
            <div class="wizard-steps" id="wizard-steps">
              <div class="dot is-active" data-step="0" title="A"></div>
              <div class="dot" data-step="1" title="B"></div>
              <div class="dot" data-step="2" title="C"></div>
            </div>

            <form id="intake">
              <!-- ========== Step A ========== -->
              <section class="step is-active" id="step-a">
                <div id="step-a-body">
                  <!-- 粘贴你的：昵称 + A1~A6（含 A5 语言资格）到这里 -->
                </div>
                <div class="step-actions">
                  <button type="button" class="primary" data-next>下一步 / Next</button>
                </div>
              </section>

              <!-- ========== Step B ========== -->
              <section class="step" id="step-b">
                <div id="step-b-body">
                  <!-- 粘贴你的：B1~B6 到这里 -->
                </div>
                <div class="step-actions">
                  <button type="button" data-prev>上一步 / Back</button>
                  <button type="button" class="primary" data-next>下一步 / Next</button>
                </div>
              </section>

              <!-- ========== Step C ========== -->
              <section class="step" id="step-c">
                <div id="step-c-body">
                  <!-- 粘贴你的：C1~C6 到这里 -->
                </div>

                <!-- 同意 + 按钮（按钮我放好了） -->
                <label class="consent">
                  <input type="checkbox" id="consent">
                  <span class="i18n" lang="cn">我同意将数据用于 Sensis 的研究与产品开发。</span>
                  <span class="i18n" lang="en">I agree to data processing for Sensis research and product development.</span>
                  <span class="i18n" lang="jp">本データの研究・製品開発への利用に同意します。</span>
                </label>
                <div class="step-actions">
                  <button type="button" data-prev>上一步 / Back</button>
                  <button type="button" class="primary" id="btn-submit" disabled>提交 / Submit</button>
                  <button type="reset">重置 / Reset</button>
                </div>
              </section>
            </form>

            <!-- 反馈与调试 -->
            <div id="feedback" class="result-card" hidden></div>
            <div id="out" class="out" aria-live="polite"></div>
          </div>
        </section>
      </article>
    </main>
  </div>

  <!-- 你原有的公共脚本 -->
  <script src="common.js" defer></script>
  <!-- 新的表单脚本（下一节） -->
  <script src="form.js" defer></script>
</body>
</html>
